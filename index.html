<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CWA Heatmap</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    CWA Heatmap
                </a>
                <div class="navbar-item">
                    <input id="uploadInput" style="display:none" type="file" name="files" accept=".sqlite" onchange="App.importFiles(this.files);">
                    <a id="uploadButton" class="button is-primary">
                        <span class="icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </span>
                        <span>
                            Import RaMBLE File
                        </span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="button" href="https://www.github.com/flopp/cwa-heatmap" target="_blank">
                        <span class="icon">
                            <i class="fab fa-github"></i>
                        </span>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </nav>

        <div id="map"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/sql.js@1.3.0/dist/sql-wasm.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/plugins/leaflet-heatmap/leaflet-heatmap.js"></script>
        <script src="app.js"></script>
    </body>
</html>
